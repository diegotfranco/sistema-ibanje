# Redirect HTTP to HTTPS
server {
  listen 80;
  server_name ibanje.com.br www.ibanje.com.br;

  # Add this location block for Let's Encrypt challenges
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  return 301 https://$host$request_uri;
}

# Main HTTPS Server Block
server {
  listen 443 ssl http2;
  server_name ibanje.com.br www.ibanje.com.br;

  # SSL Configuration
  ssl_certificate /etc/letsencrypt/live/ibanje.com.br/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/ibanje.com.br/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;

  # Location for the Backend API
  location /sistema-ibanje/api/ {
    # This passes the request to the backend, stripping the matched location prefix.
    # e.g., /sistema-ibanje/api/v1/login -> http://backend:5000/api/v1/login
    proxy_pass http://backend:5000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Location for the React Frontend
  location /sistema-ibanje/ {
    # Use alias to map the URL to a directory inside the container
    alias /usr/share/nginx/html/;
    try_files $uri $uri/ /sistema-ibanje/index.html;
  }
}