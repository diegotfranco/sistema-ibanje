# This server block handles HTTP requests on port 80.
server {
    listen 80;
    listen [::]:80;

    # Replace with your actual domain name(s)
    server_name ibanje.com.br www.ibanje.com.br;

    # This location block is essential for Certbot to renew certificates.
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # For all other requests, issue a permanent redirect to the HTTPS version.
    location / {
        return 301 https://$host$request_uri;
    }
}

# This server block handles HTTPS requests on port 443.
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    # Replace with your actual domain name(s)
    server_name ibanje.com.br www.ibanje.com.br;

    # SSL Certificate Configuration
    # These paths point to the certificates mounted from your host via docker-compose.yml
    ssl_certificate /etc/letsencrypt/live/ibanje.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ibanje.com.br/privkey.pem;

    # Improve SSL security by enabling modern protocols and ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Location for the Backend API
    # Requests to /sistema-ibanje/api/... will be forwarded to the backend.
    location /sistema-ibanje/api/ {
        # The trailing slash on proxy_pass is important. It tells Nginx to
        # strip the matched prefix before sending it to the backend.
        # e.g., /sistema-ibanje/api/users -> http://backend:5000/users
        proxy_pass http://backend:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Location for the Frontend Application
    # Requests to /sistema-ibanje/... will serve the static frontend files.
    location /sistema-ibanje/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /sistema-ibanje/index.html;
    }
}